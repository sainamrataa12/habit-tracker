<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Habit Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #a5b4fc;
      --background-light: #f3f4f6;
      --background-dark: #111827;
      --text-light: #1f2937;
      --text-dark: #f9fafb;
      --card-light: rgba(255, 255, 255, 0.8);
      --card-dark: rgba(31, 41, 55, 0.8);
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--background-light), #dbeafe);
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 800;
      background: linear-gradient(90deg, #6366f1, #818cf8);
      -webkit-background-clip: text;
      color: transparent;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: var(--card-light);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: background 0.5s;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: 1em;
      background: #f9fafb;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      transition: border 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus {
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 10px var(--primary-color);
      outline: none;
    }
    button, select {
      padding: 12px 18px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button:hover, select:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }
    .habit {
      background: var(--card-light);
      margin: 10px 0;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.4s, transform 0.3s;
    }
    .habit:hover {
      transform: translateY(-3px);
    }
    .completed {
      text-decoration: line-through;
      color: #10b981;
      font-weight: bold;
    }
    .theme-dark {
      background: linear-gradient(135deg, var(--background-dark), #1f2937);
      color: var(--text-dark);
    }
    .theme-dark .container {
      background: var(--card-dark);
    }
    .theme-dark input[type="text"] {
      background: #374151;
      border-color: #6b7280;
      color: var(--text-dark);
    }
    .stats, .badges, .theme-switcher {
      margin-top: 30px;
    }
    .badges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }
    .badge {
      background: linear-gradient(135deg, #6366f1, #818cf8);
      color: white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9em;
      text-align: center;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
      transition: transform 0.4s;
      margin: 0 auto;
    }
    .badge:hover {
      transform: scale(1.1) rotate(3deg);
    }
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }
      button, select {
        width: 100%;
      }
      .badge {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <h1>üöÄ Habit Tracker</h1>

  <div class="container">
    <div class="input-group">
      <input id="habitInput" type="text" placeholder="Enter a new habit" />
      <button onclick="addHabit()">Add</button>
    </div>

    <h2>Today's Habits</h2>
    <div id="habitList"></div>

    <div class="stats">
      <h2>üìä Statistics</h2>
      <p id="statsText">No stats yet.</p>
    </div>

    <div class="badges">
      <h2>üèÖ Badges</h2>
      <div id="badgeList" class="badges-grid"></div>
    </div>

    <div class="theme-switcher">
      <h2>üé® Theme</h2>
      <select id="themeSelector" onchange="changeTheme()">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>

<script>
let habits = JSON.parse(localStorage.getItem('habits')) || [];
let streak = parseInt(localStorage.getItem('streak') || '0');
let lastCompletedDate = localStorage.getItem('lastCompletedDate') || '';
let badges = JSON.parse(localStorage.getItem('badges')) || [];
let theme = localStorage.getItem('theme') || 'light';

document.body.className = theme === 'dark' ? 'theme-dark' : '';

function saveData() {
  localStorage.setItem('habits', JSON.stringify(habits));
  localStorage.setItem('streak', streak);
  localStorage.setItem('lastCompletedDate', lastCompletedDate);
  localStorage.setItem('badges', JSON.stringify(badges));
  localStorage.setItem('theme', theme);
}

function addHabit() {
  const input = document.getElementById('habitInput');
  const habit = input.value.trim();
  if (habit) {
    habits.push({ name: habit, done: false, reminderTime: '' });  // Added reminderTime initialization
    input.value = '';
    saveData();
    renderHabits();
  }
}

function toggleHabit(index) {
  habits[index].done = !habits[index].done;
  saveData();
  renderHabits();
  checkProgress();
}

function renderHabits() {
  const list = document.getElementById('habitList');
  list.innerHTML = '';
  habits.forEach((habit, index) => {
    const div = document.createElement('div');
    div.className = 'habit';
    div.innerHTML = `
      <input type="checkbox" ${habit.done ? 'checked' : ''} onchange="toggleHabit(${index})">
      <span class="${habit.done ? 'completed' : ''}">${habit.name}</span>
    `;
    list.appendChild(div);
  });
  updateStats();
}

function updateStats() {
  const completed = habits.filter(h => h.done).length;
  const total = habits.length;
  const percent = total ? Math.round((completed / total) * 100) : 0;
  document.getElementById('statsText').innerText = `Completed: ${completed}/${total} (${percent}%)`;
}

function checkProgress() {
  const today = new Date().toDateString();
  if (habits.length && habits.every(h => h.done)) {
    if (today !== lastCompletedDate) {
      streak++;
      lastCompletedDate = today;
      saveData();
      checkBadges();
    }
  } else if (today !== lastCompletedDate) {
    streak = 0;
    lastCompletedDate = today;
    saveData();
  }
}

function checkBadges() {
  if (streak === 3 && !badges.includes('ü•â 3-day Streak')) {
    badges.push('ü•â 3-day Streak');
    alert('üèÜ You unlocked: 3-day Streak!');
  }
  if (streak === 7 && !badges.includes('ü•à 7-day Streak')) {
    badges.push('ü•à 7-day Streak');
    alert('üèÜ You unlocked: 7-day Streak!');
  }
  if (streak === 30 && !badges.includes('ü•á 30-day Master')) {
    badges.push('ü•á 30-day Master');
    alert('üèÜ You unlocked: 30-day Master!');
  }
  saveData();
  renderBadges();
}

function renderBadges() {
  const list = document.getElementById('badgeList');
  list.innerHTML = '';
  badges.forEach(badge => {
    const div = document.createElement('div');
    div.className = 'badge';
    div.innerText = badge;
    list.appendChild(div);
  });
}

function changeTheme() {
  const select = document.getElementById('themeSelector');
  theme = select.value;
  document.body.className = theme === 'dark' ? 'theme-dark' : '';
  saveData();
}

// Initial rendering
renderHabits();
renderBadges();
updateStats();
</script>

</body>
</html>
